<body>
    <h2>star pyramid</h2>
  <script>
    let n=7;
    let string="";
    for(let i=0;i<n;i++)
    {
        for(let j=0;j<=i;j++)
        {
            string+="*";
        }
        string+="<br>";
        document.write(string);
    }
   
  </script>  
    
</body>
