<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>pattern5</h2>
    <p id="patt5"></p>
    <script>
        let n=8;
        let string="";
        for(let i=1; i<=n; i++)
        {
            for( let j=n; j>i; j--)
            {
                string +=" ";
            }
            for(m=0;m<2*i-1;m++)
            {
                string +="*";
            }
            string +="\n";
        }
        document.write(`<pre>${string}</pre>`);
    </script>
</body>
</html>
