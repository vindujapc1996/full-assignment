<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>inverse pyramid</h2>
    <p id="inverse"></p>
    <script>
        let n=7;
        let string="";
        for (let i=0; i<n; i++)
        {
        for(let j=0; j<i; j++)
        {
            string +=" ";
        }
        for(let m=0; m<2*(n-i)-1; m++)
        {
            string +="*";
        }
        string+="\n";
        }
        document.write(`<pre>${string}</pre>`);
    </script>
</body>
</html>
