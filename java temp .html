<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" id="num"></td>
            <td><input type="text" id="num2"></td>
        </tr>
        
 <tr><td style="align-items: center;padding-left: 40%;"><button onclick="swap()">swap</button></td>   </tr>
 <tr>
    <td><input type="text" id="num3"></td>
    <td><input type="text" id="num4"></td>
</tr>
   
    <script>
         var a,b,temp;
           
        function swap()
        {
            
            a=document.getElementById("num").value;
            b=document.getElementById("num2").value;
            
            temp=a;
            a=b;
            b=temp;
            document.getElementById("num3").value=a;
            document.getElementById("num4").value=b;

          // document.getElementById("display").innerHTML=b;

        }

    </script>
</body>
</html>
