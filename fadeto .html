<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <p>demonstrate fadeto() with different parametres</p>
    <button>click to fadeTo boxes</button><br><br>
    <div id="div1" style="width: 80px;height: 80px;background-color: darkviolet;"></div><br>
    <div id="div2" style="width: 80px;height: 80px;background-color: cyan;"></div><br>
    <div id="div3" style="width: 80px;height: 80px;background-color: deeppink;"></div>
    
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#div1").fadeTo("slow",0.3);
            $("#div2").fadeTo("slow",0.4);
            $("#div3").fadeTo("slow",0.7);
        });
    });

</script>
</html>
