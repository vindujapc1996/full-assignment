<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for loop</h2>
    <p id="loop"></p>
    <script>
        let text="";
        let i;
        for(i=1;i<=10;i++)
        {
            text+="value"+i+"<br>";
        }
        document.getElementById("loop").innerHTML=text;
    </script>
    
</body>
</html>
