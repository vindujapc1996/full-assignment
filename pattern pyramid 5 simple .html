<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>pattern simple step</h2>
    <p id="simple"></p>
    <script>
        let n=9;
        let string="";
        for(let i=1;i<=9;i++)
        {
            for(let j=1;j<=n-i;j++)
            {
                string +=" ";
            }
            for(k=0;k<2*i-1;k++)
            {
                string +="*";
            }
             string +="\n"

        }
        document.write(`<pre>${string}</pre>`);
    </script>
    
</body>
</html>
