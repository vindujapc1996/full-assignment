<body>
    <h2>pattern 2</h2>
    <p id="patt2"></p>
    <script>
        let n = 10;
        let string = "";
        for (let i = 0; i < n; i++) {
            for (j = 1; j <= i; j++) {
                string +=j;
            }
            string += "<br>";
        }
        document.getElementById("patt2").innerHTML = string;
    </script>


    </script>
