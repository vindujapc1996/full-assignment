<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p id="concat"></p>
    <script>
        const men=["mohan","vipin","vineeth"];
        const women=["resmi","sathya","vinduja"];
        const common=men.concat(women);
       document.getElementById("concat").innerHTML=common.join("*");
      //  document.write(common);
    </script>
</body>
